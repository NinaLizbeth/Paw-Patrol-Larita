<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>For Laurita</title>
</head>

<body>
  <audio id="miaudio"  controls><source src="musica/Paw Patrol Theme Song.mp3"></audio>
  <div id="s1" class="screen">
    <h1 class="captu">Captura a un Paw Patrol</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div id="s2" class="screen">
    <h1 class="hi">Hola Laurita... Elige un Paw Patrol para jugar</h1>
    <ul class="paw-list">
      <li>
        <button class="choose-paw-btn">
          <p>Sky</p>
          <img src="img/sky.png" alt="sky">
        </button>
      </li>
      <li>
        <button class="choose-paw-btn">
          <p>Chase</p>
          <img src="img/chase.png" alt="Chase" />
        </button>
      </li>
      <li>
        <button class="choose-paw-btn">
          <p>Marshal</p>
          <img src="img/Marshal.png" alt="Marshal" />
        </button>
      </li>
      <li>
        <button class="choose-paw-btn">
          <p>Rubble</p>
          <img src="img/ruble.png" alt="ruble" />
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">
      Te gusta este juego? <br>
      Vamos no te rindas...!!!
    </h5>
    <div id="gamePaw"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
