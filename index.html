<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>For Laurita</title>
</head>

<body>
  <div class="screen">
    <h1>Catch a Paw Patrol</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>Hola Laurita... Elige un Paw Patrol para jugar</h1>
    <ul class="paw-list">
      <li>
        <button class="choose-paw-btn">
          <p>Sky</p>
          <img src="img/sky.png" alt="fly">
        </button>
      </li>
      <li>
        <button class="choose-paw-btn">
          <p>Chase</p>
          <img src="img/chase.png" alt="Chase" />
        </button>
      </li>
      <li>
        <button class="choose-paw-btn">
          <p>Marshal</p>
          <img src="img/Marshal.png" alt="spider" />
        </button>
      </li>
      <li>
        <button class="choose-paw-btn">
          <p>Rubble</p>
          <img src="img/ruble.png" alt="roach" />
        </button>
      </li>
    </ul>
  </div>


  <script src="script.js"></script>
</body>

</html>
